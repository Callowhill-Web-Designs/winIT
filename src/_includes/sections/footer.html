            <ul class="cs-ul">
                <li class="cs-li">

                </li>
                <li class="cs-li">

                <li class="cs-li">

                </li>
                <li class="cs-li">
                    <a href="/contact" class="cs-link">Contact</a>
                </li>
            </ul>

        <div class="cs-bottom">
            <div class="cs-copyright">
                <div class="cs-policies">
                    <a href="/terms-of-use/" class="cs-policy-link">Terms of Use</a>
                    <a href="/privacy-policy/" class="cs-policy-link">Privacy Policy</a>
                    <a href="/cookie-policy/" class="cs-policy-link">Cookie Policy</a>

                <span>Copyright Â© 2025 Callowhill Web Designs LLC</span>

            </div>
            <div class="cs-contact">
                <div class="cs-contact-group">
                    <a href="mailto:{{ client.email }}" class="cs-contact-link">

                            <img class="cs-icon" src="/assets/svgs/email.svg" alt="email icon" width="24" height="24" aria-hidden="true" decoding="async">
                        </picture>

                    <a href="tel:{{ client.phoneForTel }}" class="cs-contact-link">
                        <picture class="cs-icon-wrapper">
                            <img class="cs-icon" src="/assets/svgs/phone.svg" alt="phone icon" width="24" height="24" aria-hidden="true" decoding="async">
                        </picture>
                        {{ client.phoneFormatted }}
                    </a>
                    <span class="cs-contact-link">
                        <picture class="cs-icon-wrapper">
                            <img class="cs-icon" src="/assets/svgs/pin.svg" alt="address icon" width="24" height="24" aria-hidden="true" decoding="async">
